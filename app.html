<!DOCTYPE html>
<html {{ HTML_ATTRS }}>
  <head {{ HEAD_ATTRS }}>
    {{ HEAD }}
  </head>
  <body {{ BODY_ATTRS }}>
    <form  class="chat-form" name="contact-me"
            data-netlify="true"
            data-netlify-honeypot="bot-field" netlify hidden>
      <input type="hidden" name="form-name" value="contact-me" />
      <div  class="chat-form-buttons-left position-absolute">
      </div>
      <textarea  placeholder="Type message" rows="3" class="form-control" name="message"></textarea>
      <div  class="chat-form-buttons">
        <div >
          </div>
          <div  class="btn-send">
              <button class="btn" type="submit" >
                  <i  aria-hidden="true" class="fa fa-paper-plane"></i>
              </button>
          </div>
      </div>
      <div class="form-group mt-4">
        <input  placeholder="Email" class="form-control" name="email" />
      </div>
    </form>
    {{ APP }}
  </body>
</html>
